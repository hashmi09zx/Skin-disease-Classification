<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container animate-fade-in">
        <h1>ü©∫ Skin Cancer Detection</h1>
        <p>Upload a skin image to get detailed AI analysis.</p>

        <form id="uploadForm" class="animate-slide-up">
            <label for="fileInput" class="custom-file-label">üìÅ Choose an Image</label>
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit" class="glow-button">Predict</button>
        </form>

        <div id="predictionResult" class="result hidden animate-fade-in">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        // Update label with selected file name
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'üìÅ Choose an Image';
            document.querySelector('.custom-file-label').textContent = fileName;
        });

        // Handle form submission and prediction
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const resultDiv = document.getElementById('predictionResult');
            resultDiv.innerHTML = '<p>‚è≥ Predicting...</p>';
            resultDiv.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>‚úÖ Prediction: ${result.full_name}</h2>
                        <p><strong>About:</strong> ${result.description}</p>
                        <p><strong>Prevention:</strong> ${result.prevention}</p>
                        <p><strong>If Affected:</strong> ${result.steps}</p>
                        <p><a href="${result.more_info}" target="_blank">üîó Learn More</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>‚ùå Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p>‚ùå Error: Unable to process the request.</p>';
            }
        });
    </script>
</body>
</html>
